type UserCredentials {
  userId: ID!
  username: String!
  password: String!
  question: String!
  answer: String!
}

input SignUpInput {
  username: String!
  password: String!
  question: String!
  answer: String!
}

type Tokens {
  access_token: String!
  refresh_token: String!
}

type UserAuthResponse {
  tokens: Tokens!
  userId: ID!
}

type Mutation {
  signUp(input: SignUpInput): UserAuthResponse! # returns tokens and user_id
}

type Query {
  getQuestion(username: String!): String!
}
